# Help text
helpTitle=Instructions 
helpText=Ce calculateur de développements affiche graphiquement la vitesse et le développement (en pouces ou en mètres) pour toutes les combinaisons d’une transmission à dérailleur ou à moyeu à vitesses intégrées. \n Le moyeu, les plateaux et les pignons peuvent être choisis dans les listes déroulantes ou sélectionnés en faisant glisser les symboles de plateau et de pignon. Les transmissions, plateaux et pignons inutilisés peuvent être supprimés en les déplaçant vers la gauche. \n La taille de pneu peut être choisie depuis la liste déroulante ou, au choix, la circonférence du pneu en millimètres peut être entrée à la main. \n \n Le calculateur ne connaît bien sûr pas vos performances personnelles. Il est donc préférable de partir des données de vitesses d’un vélo auquel vous êtes habitué, par exemple des vitesses dont vous vous servez souvent, ou encore des dents qui vous manquent à certaines allures. Le calculateur part d’un VTT classiquement monté en 2x10. L’option de comparaison vous permet de trouver de meilleures combinaisons pour votre style de conduite. \n Il est également possible de comparer deux vélos avec différentes tailles de pneus. \n L’angle de chaîne maximum (croisement de chaîne) permet de visualiser quelles combinaisons devraient être évitées. \n Le lien du bas ouvre le calculateur avec les informations actuellement sélectionnées, ce qui est très pratique pour les discussions en ligne. \n (merci à Jimmy P.)
