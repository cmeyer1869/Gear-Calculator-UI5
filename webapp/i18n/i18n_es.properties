# Help text
helpTitle=Instrucciones
helpText=La calculadora de marchas muestra de manera gráfica la velocidad y el desarrollo (tanto en pulgadas como en metros) para todas las marchas posible de una transmisión de bicicleta, ya sea con desviadores o con cambio integrado en le buje trasero. \n Se puede seleccionar el tipo de transmisión, los platos y los piñones de entre los valores existente es las listas desplegables; o se pueden seleccionar moviendo horizontalmente los iconos de los piñones. Las platos y piñones que no se utilicen se pueden eliminar arrastrando el correspondiente icono hacia el icono vacío del margen izquierdo \n El tamaño de la cubierta se puede elegir de una lista desplegable o, de manera alternativa, se puede introducir manualmente la circunferencia de la rueda incluyendo la cubierta. \n La calculadora de marchas no conoce tu rendimiento ni tu estado de forma. Por lo tanto, es mejor comenzar con los datos de cambio de una de sus bicicletas con la que esté familiarizado. \n Por ejemplo, usted sabe qué marchas usa con frecuencia o cuáles son las que más echa en falta a determinadas velocidades. La calculadora de marchas comienza con una configuración típica de bicicleta de montaña 2x10. La opción de comparar permite encontrar la mejor combinación de marchas para su el uso que pretenda darle a su bicicleta. \n También es posible comparar dos bicicletas con diferentes tamaños de cubiertas. \n El ángulo de cadena máximo permitido define qué combinaciones de platos y piñones deben evitarse. \n El enlace en la parte inferior permite compartir la configuración actualmente seleccionada a través de redes sociales, aplicaciones de mensajería o publicarla en el foro deseado.\n (Gracias a Francisco Serrano)


